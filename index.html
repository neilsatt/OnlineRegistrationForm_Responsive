<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up Form</title>
        <link rel="stylesheet" href="css/normalize.css">
        <link href='http://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>

      <form action="index.html" method="post">
        
        <h1>The Code Review</h1>
          <p>Signup for our newsletter</p>
          <p>Get the latest news on how your code is doing right in your inbox</p>
          <hr>
          <hr>
        
        <fieldset>
          
          <legend>Contact Information</legend>
          
          <label for="name">Full Name</label>
          <input type="text" id="name" name="user_name">
          
          <label for="mail">Emai Address</label>
          <input type="email" id="mail" name="user_email">
          
          <label for="text">Phone Number</label>
          <input type="text" id="phone" name="user_phone">
            
          <label for="text">Street Address</label>
          <input type="text" id="address" name="user_address">
        
          <label for="text">City</label>
          <input type="text" id="city" name="user_city">
            
          <label for="text">State</label>
          <input type="text" id="state" name="user_state">
            
          <label for="text">Zip Code</label>
          <input type="text" id="state" name="user_state">
            
          <hr>
            
          <h1>Newsletter</h1>
            <p>Select the newsletters you would like to receive</p>
            <input type="checkbox">HTML News<br>
            <input type="checkbox">CSS News<br>
            <input type="checkbox">JavaScript News<br>
            
            
            
            <p>Newletter format</p>
          <input type="radio" id="under_13" value="under_13" name="user_age"><label for="under_13" class="light">HTML</label><br>
          <input type="radio" id="over_13" value="over_13" name="user_age"><label for="over_13" class="light">Plain text</label>
        
            
            
        
        </fieldset>
        
          <p>Other topics you'd like to hear about</p>
     
        <textarea></textarea>
          
        <button type="submit">Sign Up</button>
        
        
      </form>
      
    </body>
</html>
